<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>
        <div class="input1">
            <lavel class="celsius">
                Enter Temperature in Celsius </lavel><br>
                <input type="number" id="celsius" placeholder="Enter Your Celsius  ">
            

        </div>

        <div class="input2">
            <lavel class="kelvin">
                Enter Temperature in Kelvin </lavel><br>
                <input type="number" id="kelvin" placeholder="Enter Your Kelvin  ">
            

        </div>

        <div class="input3">
            <lavel class="farenheit">
                Enter Temperature in Farenheit  </lavel><br>
                <input type="number" id="farenheit" placeholder="Enter Your Farenheit  ">
           

        </div>
      
    </div>



    <script src="index.js"></script>
    
</body>
</html>
